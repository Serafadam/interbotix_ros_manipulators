
/rx200/controller_manager:
  ros__parameters:
    update_rate: 150  # Hz
    arm_controller:
      type: joint_trajectory_controller/JointTrajectoryController
    gripper_controller:
      type: joint_trajectory_controller/JointTrajectoryController

/rx200/arm_controller:
  ros__parameters:
    type: FollowJointTrajectory
    joints:
      - waist
      - shoulder
      - elbow
      - wrist_angle
      - wrist_rotate
    command_interfaces:
      - position
    state_interfaces:
      - position

/rx200/gripper_controller:
  ros__parameters:
    type: FollowJointTrajectory
    joints:
      - left_finger
    command_interfaces:
      - position
    state_interfaces:
      - position